<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
</head>
<body>
    <h1>Testing YouTube Embed</h1>
    
    <h2>Simple Embed:</h2>
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/ABxnmmyRPMg" 
            frameborder="0" 
            allowfullscreen>
    </iframe>
    
    <h2>With Parameters:</h2>
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/ABxnmmyRPMg?rel=0&modestbranding=1&controls=1" 
            frameborder="0" 
            allowfullscreen>
    </iframe>
</body>
</html>
